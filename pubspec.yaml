name: dynamic_widget_renderer
description: Dynamic Widget Rendering Engine
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  carousel_slider: ^4.2.1
  shimmer: ^2.0.0
  cached_network_image: ^3.3.0
  
  # Video Player
  video_player: ^2.8.3
  chewie: ^1.8.0
  
  # Audio
  audio_session: ^0.1.11
  just_audio: ^0.9.42
  
  # State Management
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  carousel_slider:
    path: overrides/carousel_slider

flutter:
  uses-material-design: true
  
  assets:
    - assets/page_schema.json